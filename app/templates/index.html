<!-- app/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>PDF to Text Converter</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf" required>
            <label>
                <input type="checkbox" name="ocr"> Use OCR
            </label>
            <button type="submit">Convert</button>
        </form>

        {% if text %}
            <h2>Converted Text:</h2>
            <pre id="text-output">{{ text }}</pre>
            <button id="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
            <a href="{{ url_for('download') }}" class="download-btn">Download Text File</a>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
